<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp</title>

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Basic CSS styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #00cec8;
            color: white;
        }

        /* Splash Screen Styles */
        #splash-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298, #9c1de7);
            flex-direction: column;
            color: white;
        }

        #splash-screen h1 {
            font-family: 'Lobster', cursive;
            font-size: 48px;
        }

        #splash-screen img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        /* Main App Styles */
        .container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 600;
        }

        /* Location Styling */
        #location {
            text-align: center;
            font-size: 18px;
            background-color: white;
            color: #00cec8;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid grey;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        #location img {
            width: 30px;
            height: 20px;
            border-radius: 3px;
        }

        /* Recipe Grid Styles */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .recipe-item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            color: grey; /* Set text color to grey */
            overflow: hidden;
            height: 200px; /* Fixed height for uniformity */
        }

        .recipe-item:hover {
            transform: scale(1.05);
        }

        .recipe-item img {
            width: 100%;
            height: auto; /* Allow images to adjust height */
            border-radius: 8px;
            background: white; /* White background for images */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
            object-fit: cover; /* Ensures images cover the space without distortion */
        }

        .recipe-title {
            color: grey; /* Grey color for recipe title */
            margin: 10px 0; /* Add some margin */
            font-size: 18px; /* Adjust font size */
            text-align: center; /* Center align title */
        }

        .recipe-details {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: grey;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            #location {
                font-size: 16px;
            }

            .recipe-item {
                height: auto; /* Allow variable height for small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.reshot.com/preview-assets/icons/DUYKGBF2XM/hot-food-DUYKGBF2XM.svg" alt="Food Logo">
        <h1>FoodApp</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>FoodApp</h1>
        <h2>Your Recipes</h2>
        <p id="location">
            <img id="flag" src="" alt="Country Flag">
            Fetching location...
        </p>
        <div class="recipe-grid" id="recipe-list"></div>
        <div id="recipe-details"></div>
    </div>

    <script>
        // Simulate Splash Screen Delay
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 2000); // Show splash for 2 seconds

        // Get user's current geolocation and fetch country name and flag
        navigator.geolocation.getCurrentPosition(function(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            fetch(`https://geocode.xyz/${latitude},${longitude}?geoit=json`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').textContent = `You are in ${data.country}`;
                    document.getElementById('flag').src = `https://countryflagsapi.com/png/${data.countrycode.toLowerCase()}`;
                })
                .catch(error => {
                    document.getElementById('location').textContent = 'Unable to fetch location';
                });

            fetchRecipes();
        });

        // Function to simulate recipe fetching
        function fetchRecipes() {
            const mockData = {
                results: [
                    { id: 1, title: 'Spaghetti Carbonara', imgSrc: 'https://assets.tmecosys.com/image/upload/t_web767x639/img/recipe/ras/Assets/0346a29a89ef229b1a0ff9697184f944/Derivates/cb5051204f4a4525c8b013c16418ae2904e737b7.jpg' },
                    { id: 2, title: 'Caprese Salad', imgSrc: 'https://www.modernhoney.com/wp-content/uploads/2021/07/Caprese-Salad-1-scaled.jpg' },
                    { id: 3, title: 'Chicken Tikka Masala', imgSrc: 'https://www.recipetineats.com/tachyon/2018/04/Chicken-Tikka-Masala_0.jpg?resize=1200%2C1680&zoom=0.5' },
                    { id: 4, title: 'Tacos', imgSrc: 'https://feelgoodfoodie.net/wp-content/uploads/2017/04/Ground-Beef-Tacos-9.jpg' },
                    { id: 5, title: 'Margarita Pizza', imgSrc: 'https://cdn.loveandlemons.com/wp-content/uploads/2023/07/margherita-pizza-recipe.jpg' },
                    { id: 6, title: 'Chocolate Cake', imgSrc: 'https://bluebowlrecipes.com/wp-content/uploads/2023/08/chocolate-truffle-cake-8844.jpg' },
                    { id: 7, title: 'Burgers', imgSrc: 'https://images.unsplash.com/photo-1526403235467-3e0ed70c2b7b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-4.0.3&q=80&w=400' },
                    { id: 8, title: 'Pasta Primavera', imgSrc: 'https://images.unsplash.com/photo-1571565925477-52f8bc95ebc8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-4.0.3&q=80&w=400' }
                ],
                details: {
                    1: {
                        ingredients: ['Spaghetti', 'Eggs', 'Parmesan Cheese', 'Pancetta', 'Black Pepper'],
                        instructions: 'Cook spaghetti. Fry pancetta. Mix eggs and cheese. Combine all.'
                    },
                    2: {
                        ingredients: ['Tomatoes', 'Mozzarella', 'Basil', 'Olive Oil', 'Salt'],
                        instructions: 'Layer tomatoes and mozzarella. Drizzle with olive oil and sprinkle with salt.'
                    },
                    3: {
                        ingredients: ['Chicken', 'Yogurt', 'Spices', 'Tomato Sauce', 'Cream'],
                        instructions: 'Marinate chicken in yogurt and spices. Cook in sauce.'
                    },
                    4: {
                        ingredients: ['Ground Beef', 'Taco Shells', 'Lettuce', 'Tomatoes', 'Cheese'],
                        instructions: 'Cook beef. Fill taco shells with beef and toppings.'
                    },
                    5: {
                        ingredients: ['Pizza Dough', 'Tomato Sauce', 'Mozzarella Cheese', 'Basil'],
                        instructions: 'Spread sauce on dough, add cheese and basil, bake.'
                    },
                    6: {
                        ingredients: ['Flour', 'Cocoa Powder', 'Sugar', 'Eggs', 'Butter'],
                        instructions: 'Mix ingredients, pour into pan, bake.'
                    },
                    7: {
                        ingredients: ['Ground Beef', 'Bun', 'Lettuce', 'Tomato', 'Cheese'],
                        instructions: 'Grill beef, assemble burger.'
                    },
                    8: {
                        ingredients: ['Pasta', 'Mixed Vegetables', 'Olive Oil', 'Garlic', 'Parmesan'],
                        instructions: 'Cook pasta. Sauté vegetables. Combine.'
                    }
                }
            };

            const recipeList = document.getElementById('recipe-list');
            mockData.results.forEach(recipe => {
                const item = document.createElement('div');
                item.className = 'recipe-item';
                item.style.height = `${200 + Math.floor(Math.random() * 100)}px`; // Set a random height
                item.innerHTML = `
                    <img src="${recipe.imgSrc}" alt="${recipe.title}">
                    <div class="recipe-title">${recipe.title}</div>
                `;

                item.addEventListener('click', () => {
                    showDetails(recipe.id);
                });

                recipeList.appendChild(item);
            });
        }

        // Function to show recipe details
        function showDetails(id) {
            const recipeDetails = document.getElementById('recipe-details');
            const mockData = {
                details: {
                    1: {
                        ingredients: ['Spaghetti', 'Eggs', 'Parmesan Cheese', 'Pancetta', 'Black Pepper'],
                        instructions: 'Cook spaghetti. Fry pancetta. Mix eggs and cheese. Combine all.'
                    },
                    2: {
                        ingredients: ['Tomatoes', 'Mozzarella', 'Basil', 'Olive Oil', 'Salt'],
                        instructions: 'Layer tomatoes and mozzarella. Drizzle with olive oil and sprinkle with salt.'
                    },
                    3: {
                        ingredients: ['Chicken', 'Yogurt', 'Spices', 'Tomato Sauce', 'Cream'],
                        instructions: 'Marinate chicken in yogurt and spices. Cook in sauce.'
                    },
                    4: {
                        ingredients: ['Ground Beef', 'Taco Shells', 'Lettuce', 'Tomatoes', 'Cheese'],
                        instructions: 'Cook beef. Fill taco shells with beef and toppings.'
                    },
                    5: {
                        ingredients: ['Pizza Dough', 'Tomato Sauce', 'Mozzarella Cheese', 'Basil'],
                        instructions: 'Spread sauce on dough, add cheese and basil, bake.'
                    },
                    6: {
                        ingredients: ['Flour', 'Cocoa Powder', 'Sugar', 'Eggs', 'Butter'],
                        instructions: 'Mix ingredients, pour into pan, bake.'
                    },
                    7: {
                        ingredients: ['Ground Beef', 'Bun', 'Lettuce', 'Tomato', 'Cheese'],
                        instructions: 'Grill beef, assemble burger.'
                    },
                    8: {
                        ingredients: ['Pasta', 'Mixed Vegetables', 'Olive Oil', 'Garlic', 'Parmesan'],
                        instructions: 'Cook pasta. Sauté vegetables. Combine.'
                    }
                }
            };

            const recipe = mockData.details[id];
            recipeDetails.innerHTML = `
                <h2>${mockData.results[id - 1].title}</h2>
                <h3>Ingredients:</h3>
                <ul>
                    ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
                <h3>Instructions:</h3>
                <p>${recipe.instructions}</p>
            `;
            recipeDetails.style.display = 'block';
        }
    </script>
</body>
</html>
