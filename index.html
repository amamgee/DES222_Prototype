<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp - Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add loading spinner CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <img src="https://www.reshot.com/preview-assets/icons/DUYKGBF2XM/hot-food-DUYKGBF2XM.svg" alt="Food Logo" class="logo">
        <h1>FoodApp</h1>
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>FoodApp</h1>
            <div class="location-info">
                <img id="flag" src="" alt="Country Flag" style="display: none;">
                <p>Location: <span id="location-text">Fetching location...</span></p>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading-state">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <p>Loading recipes...</p>
        </div>

        <!-- Error State -->
        <div id="error-message" class="error-message" style="display: none;">
        </div>

        <!-- Recipe Grid -->
        <div id="recipe-list" class="recipe-grid">
        </div>

        <!-- Recipe Details Modal -->
        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="recipe-details">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
