<!DOCTYPE html>
<html lang="en">
<head>

    <title>Context-Aware Recipe App</title>
    <script src="app.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <h1>Context-Aware Recipe App</h1>
