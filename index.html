<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp</title>

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Basic CSS styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #00cec8;
            color: white;
        }

        /* Splash Screen Styles */
        #splash-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298, #9c1de7);
            flex-direction: column;
            color: white;
        }

        #splash-screen h1 {
            font-family: 'Lobster', cursive;
            font-size: 48px;
        }

        #splash-screen img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        /* Main App Styles */
        .container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 600;
        }

        /* Location Styling */
        #location {
            text-align: center;
            font-size: 18px;
            background-color: white;
            color: #00cec8;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid grey;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        #location img {
            width: 30px;
            height: 20px;
            border-radius: 3px;
        }

        /* Recipe Grid Styles */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .recipe-item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            color: grey;
            overflow: hidden;
            height: auto;
        }

        .recipe-item:hover {
            transform: scale(1.05);
        }

        .recipe-item img {
            width: 100%;
            height: 150px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures images cover the space without distortion */
            border-radius: 8px;
            background: white; /* White background for images */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        }

        .recipe-details {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: grey;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            #location {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.reshot.com/preview-assets/icons/DUYKGBF2XM/hot-food-DUYKGBF2XM.svg" alt="Food Logo">
        <h1>FoodApp</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>FoodApp</h1>
        <h2>Your Recipes</h2>
        <p id="location">
            <img id="flag" src="" alt="Country Flag">
            Fetching location...
        </p>
        <div class="recipe-grid" id="recipe-list"></div>
        <div id="recipe-details"></div>
    </div>

    <script>
        // Simulate Splash Screen Delay
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 2000); // Show splash for 2 seconds

        // Get user's current geolocation and fetch country name and flag
        navigator.geolocation.getCurrentPosition(function(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            fetch(`https://geocode.xyz/${latitude},${longitude}?geoit=json`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').textContent = `You are in ${data.country}`;
                    document.getElementById('flag').src = `https://countryflagsapi.com/png/${data.countrycode.toLowerCase()}`;
                })
                .catch(error => {
                    document.getElementById('location').textContent = 'Unable to fetch location';
                });

            fetchRecipes();
        });

        // Function to simulate recipe fetching
        function fetchRecipes() {
            const mockData = {
                results: [
                    { id: 1, title: 'Spaghetti Carbonara', imgSrc: 'https://assets.tmecosys.com/image/upload/t_web767x639/img/recipe/ras/Assets/0346a29a89ef229b1a0ff9697184f944/Derivates/cb5051204f4a4525c8b013c16418ae2904e737b7.jpg' },
                    { id: 2, title: 'Caprese Salad', imgSrc: 'https://www.modernhoney.com/wp-content/uploads/2021/07/Caprese-Salad-1-scaled.jpg' },
                    { id: 3, title: 'Chicken Tikka Masala', imgSrc: 'https://www.recipetineats.com/tachyon/2018/04/Chicken-Tikka-Masala_0.jpg?resize=1200%2C1680&zoom=0.5' },
                    { id: 4, title: 'Tacos', imgSrc: 'https://feelgoodfoodie.net/wp-content/uploads/2017/04/Ground-Beef-Tacos-9.jpg' },
                    { id: 5, title: 'Margarita Pizza', imgSrc: 'https://cdn.loveandlemons.com/wp-content/uploads/2023/07/margherita-pizza-recipe.jpg' },
                    { id: 6, title: 'Chocolate Cake', imgSrc: 'https://bluebowlrecipes.com/wp-content/uploads/2023/08/chocolate-truffle-cake-8844.jpg' },
                    { id: 7, title: 'Pancakes', imgSrc: 'https://en.wikipedia.org/wiki/File:Foodiesfeed.com_pouring-honey-on-pancakes-with-walnuts.jpg' },
                    { id: 8, title: 'Sushi', imgSrc: 'https://media02.stockfood.com/largepreviews/Mzc0NjM2MDg1/12085035-Nigiri-and-Maki-sushi-with-salmon-and-tuna-Japan.jpg' },
                    { id: 9, title: 'Greek Salad', imgSrc: 'https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2018/08/Greek-Salad-6-1.jpg' },
                    { id: 10, title: 'Beef Stroganoff', imgSrc: 'https://saltedmint.com/wp-content/uploads/2024/01/Beef-stroganoff-with-rice-1.jpg' },
                    { id: 11, title: 'Fruit Tart', imgSrc: 'https://apronandwhisk.com/wp-content/uploads/2021/04/Fruit-tarts-food-photography-5-1638x2048.jpg' },
                    { id: 12, title: 'Baked Ziti', imgSrc: 'https://www.kimscravings.com/wp-content/uploads/2019/12/Baked-Ziti-5.jpg' },
                    { id: 13, title: 'Eggs Benedict', imgSrc: 'https://soomfoods.com/cdn/shop/articles/20210920200627-eggs-benedict-2-1_1600x.jpg?v=1685122657' },
                    { id: 14, title: 'Pad Thai', imgSrc: 'https://tastythriftytimely.com/wp-content/uploads/2021/08/Homemade-Pad-Thai-You-Need-To-Try-3.jpg' },
                    { id: 15, title: 'Ramen', imgSrc: 'https://i0.wp.com/www.craftycookbook.com/wp-content/uploads/2023/03/img_8918_jpg.jpg?w=720&ssl=1' }
                ],
                details: {
                    1: {
                        ingredients: ['Spaghetti', 'Eggs', 'Parmesan Cheese', 'Pancetta', 'Black Pepper'],
                        instructions: 'Cook spaghetti. Fry pancetta. Mix eggs and cheese. Combine all.'
                    },
                    2: {
                        ingredients: ['Tomatoes', 'Mozzarella', 'Basil', 'Olive Oil', 'Salt'],
                        instructions: 'Layer tomatoes and mozzarella. Drizzle with olive oil and sprinkle salt.'
                    },
                    3: {
                        ingredients: ['Chicken', 'Yogurt', 'Spices', 'Tomato Sauce', 'Cream'],
                        instructions: 'Marinate chicken, cook with spices, and stir in sauce and cream.'
                    },
                    4: {
                        ingredients: ['Ground Beef', 'Tortillas', 'Lettuce', 'Tomatoes', 'Cheese'],
                        instructions: 'Cook beef. Assemble with toppings in tortillas.'
                    },
                    5: {
                        ingredients: ['Pizza Dough', 'Tomato Sauce', 'Mozzarella', 'Basil'],
                        instructions: 'Spread sauce on dough, add cheese and basil, bake.'
                    },
                    6: {
                        ingredients: ['Flour', 'Cocoa Powder', 'Sugar', 'Butter', 'Eggs'],
                        instructions: 'Mix ingredients, pour into pan, and bake.'
                    },
                    7: {
                        ingredients: ['Flour', 'Milk', 'Eggs', 'Baking Powder', 'Sugar'],
                        instructions: 'Mix, cook on skillet, and serve with syrup.'
                    },
                    8: {
                        ingredients: ['Sushi Rice', 'Seaweed', 'Fish', 'Vegetables', 'Soy Sauce'],
                        instructions: 'Cook rice, roll with seaweed and fillings, slice.'
                    },
                    9: {
                        ingredients: ['Tomatoes', 'Cucumber', 'Olives', 'Feta', 'Olive Oil'],
                        instructions: 'Combine all ingredients and drizzle with olive oil.'
                    },
                    10: {
                        ingredients: ['Beef', 'Mushrooms', 'Onions', 'Cream', 'Noodles'],
                        instructions: 'Cook beef and onions, add mushrooms, stir in cream, serve with noodles.'
                    },
                    11: {
                        ingredients: ['Flour', 'Butter', 'Fruit', 'Sugar', 'Cream'],
                        instructions: 'Make crust, fill with fruit, bake, and top with cream.'
                    },
                    12: {
                        ingredients: ['Ziti', 'Marinara Sauce', 'Cheese', 'Ground Beef'],
                        instructions: 'Mix ingredients, bake until cheese is melted.'
                    },
                    13: {
                        ingredients: ['English Muffins', 'Eggs', 'Ham', 'Hollandaise Sauce'],
                        instructions: 'Poach eggs, assemble on muffins with ham and sauce.'
                    },
                    14: {
                        ingredients: ['Rice Noodles', 'Chicken', 'Peanuts', 'Bean Sprouts', 'Lime'],
                        instructions: 'Cook noodles, stir-fry with chicken, and top with peanuts and lime.'
                    },
                    15: {
                        ingredients: ['Noodles', 'Broth', 'Egg', 'Vegetables', 'Meat'],
                        instructions: 'Cook noodles, add broth and toppings.'
                    }
                }
            };

            const recipeList = document.getElementById('recipe-list');
            mockData.results.forEach(recipe => {
                const recipeItem = document.createElement('div');
                recipeItem.className = 'recipe-item';
                recipeItem.innerHTML = `
                    <img src="${recipe.imgSrc}" alt="${recipe.title}">
                    <h2>${recipe.title}</h2>
                    <div class="recipe-details" id="details-${recipe.id}">
                        <strong>Ingredients:</strong>
                        <ul>
                            ${mockData.details[recipe.id].ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                        </ul>
                        <strong>Instructions:</strong>
                        <p>${mockData.details[recipe.id].instructions}</p>
                    </div>
                `;
                
                recipeItem.onclick = () => {
                    const details = document.getElementById(`details-${recipe.id}`);
                    details.style.display = details.style.display === 'none' ? 'block' : 'none';
                };

                recipeList.appendChild(recipeItem);
            });
        }
    </script>
</body>
</html>
