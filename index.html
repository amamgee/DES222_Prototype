<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Corrected format -->
    <title>FoodApp</title>
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Basic CSS styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #00cec8; /* Set entire main page background color */
            color: white;
        }

        /* Splash Screen Styles */
        #splash-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298, #9c1de7);
            flex-direction: column;
            color: white;
        }

        #splash-screen h1 {
            font-family: 'Lobster', cursive;
            font-size: 48px;
        }

        #splash-screen img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        /* Main App Styles */
        .container {
            display: none; /* Initially hidden */
            max-width: 800px; /* Adjusted max width */
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 600;
        }

        /* Location Styling */
        #location {
            text-align: center;
            font-size: 18px;
            background-color: white; /* Changed to white background */
            color: #00cec8;
            padding: 10px;
            border-radius: 50px; /* Maximum border radius */
            border: 1px solid grey;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        #location img {
            width: 30px;
            height: 20px;
            border-radius: 3px; /* Small radius for flag */
        }

        /* Recipe Grid Styles */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 20px;
        }

        .recipe-item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .recipe-item:hover {
            transform: scale(1.05);
        }

        .recipe-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
        }

        #recipe-details {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: grey;
            display: none; /* Hide details initially */
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            #location {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.reshot.com/preview-assets/icons/DUYKGBF2XM/hot-food-DUYKGBF2XM.svg" alt="Food Logo"> <!-- Replace with actual food logo -->
        <h1>FoodApp</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>FoodApp</h1> <!-- FoodApp title added to main screen -->
        <h2>Your Recipes</h2>
        <p id="location">
            <img id="flag" src="" alt="Country Flag"> <!-- Placeholder for flag -->
            Fetching location...
        </p>
        <div class="recipe-grid" id="recipe-list"></div>
        <div id="recipe-details"></div>
    </div>

    <script>
        // Simulate Splash Screen Delay
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 2000); // Show splash for 2 seconds

        // Get user's current geolocation and fetch country name and flag
        navigator.geolocation.getCurrentPosition(function(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            // Replace latitude/longitude with a country fetching API
            fetch(`https://geocode.xyz/${latitude},${longitude}?geoit=json`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').textContent = `You are in ${data.country}`;
                    document.getElementById('flag').src = `https://countryflagsapi.com/png/${data.countrycode.toLowerCase()}`; // Fetch flag
                })
                .catch(error => {
                    document.getElementById('location').textContent = 'Unable to fetch location';
                });

            // Fetch recipes (mock data)
            fetchRecipes();
        });

        // Function to simulate recipe fetching
        function fetchRecipes() {
            const mockData = {
                results: [
                    { id: 1, title: 'Spaghetti Carbonara', imgSrc: 'https://assets.tmecosys.com/image/upload/t_web767x639/img/recipe/ras/Assets/0346a29a89ef229b1a0ff9697184f944/Derivates/cb5051204f4a4525c8b013c16418ae2904e737b7.jpg' },
                    { id: 2, title: 'Caprese Salad', imgSrc: 'https://www.modernhoney.com/wp-content/uploads/2021/07/Caprese-Salad-1-scaled.jpg' },
                    { id: 3, title: 'Chicken Tikka Masala', imgSrc: 'https://www.recipetineats.com/tachyon/2018/04/Chicken-Tikka-Masala_0.jpg?resize=1200%2C1680&zoom=0.5' },
                    { id: 4, title: 'Tacos', imgSrc: 'https://feelgoodfoodie.net/wp-content/uploads/2017/04/Ground-Beef-Tacos-9.jpg' },
                    { id: 5, title: 'Margarita Pizza', imgSrc: 'https://cdn.loveandlemons.com/wp-content/uploads/2023/07/margherita-pizza-recipe.jpg' },
                    { id: 6, title: 'Chocolate Cake', imgSrc: 'https://bluebowlrecipes.com/wp-content/uploads/2023/08/chocolate-truffle-cake-8844.jpg' }
                ]
            };

            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = ''; // Clear previous recipes

            if (mockData.results.length > 0) {
                mockData.results.forEach(recipe => {
                    const recipeItem = document.createElement('div');
                    recipeItem.className = 'recipe-item';
                    recipeItem.innerHTML = `
                        <img src="${recipe.imgSrc}" alt="${recipe.title}">
                        <h3>${recipe.title}</h3>
                    `;
                    recipeItem.onclick = () => fetchRecipeDetails(recipe.id); // Click to fetch details
                    recipeList.appendChild(recipeItem);
                });
            } else {
                recipeList.innerHTML = '<p>No recipes found.</p>';
            }
        }

        // Function to display detailed recipe information
        function fetchRecipeDetails(recipeId) {
            const mockData = {
                1: {
                    id: 1,
                    title: 'Spaghetti Carbonara',
                    ingredients: ['spaghetti', 'egg', 'Parmesan cheese', 'pancetta', 'black pepper'],
                    instructions: 'Cook spaghetti. Fry pancetta. Mix with eggs and cheese.'
                },
                2: {
                    id: 2,
                    title: 'Caprese Salad',
                    ingredients: ['mozzarella cheese', 'tomatoes', 'fresh basil', 'olive oil', 'balsamic vinegar'],
                    instructions: 'Layer mozzarella, tomatoes, and basil. Drizzle with olive oil and balsamic vinegar.'
                },
                3: {
                    id: 3,
                    title: 'Chicken Tikka Masala',
                    ingredients: ['chicken', 'yogurt', 'garam masala', 'tomato sauce', 'cream'],
                    instructions: 'Marinate chicken, then cook with spices and sauce.'
                },
                4: {
                    id: 4,
                    title: 'Tacos',
                    ingredients: ['taco shells', 'ground beef', 'cheese', 'lettuce', 'salsa'],
                    instructions: 'Cook beef, fill taco shells, and add toppings.'
                },
                5: {
                    id: 5,
                    title: 'Margarita Pizza',
                    ingredients: ['pizza dough', 'tomato sauce', 'mozzarella cheese', 'basil', 'olive oil'],
                    instructions: 'Spread sauce on dough, add cheese and basil, then bake.'
                },
                6: {
                    id: 6,
                    title: 'Chocolate Cake',
                    ingredients: ['flour', 'sugar', 'cocoa powder', 'eggs', 'milk', 'butter'],
                    instructions: 'Mix ingredients and bake in a cake pan.'
                }
            };

            const recipe = mockData[recipeId];
            const detailsSection = document.getElementById('recipe-details');
            detailsSection.innerHTML = `
                <h3>${recipe.title}</h3>
                <h4>Ingredients:</h4>
                <ul>
                    ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
                <h4>Instructions:</h4>
                <p>${recipe.instructions}</p>
            `;
            detailsSection.style.display = 'block'; // Show details section
        }
    </script>
</body>
</html>
